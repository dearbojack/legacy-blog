    <script type="text/javascript">
      //创建一个日期对象
      function show() {
        var d = new Date(); //获取年份 //var nian=d.getYear();//2016  //16
        var nian = d.getFullYear(); //2016 //获取月
        var yue = d.getMonth() + 1; //6   july 7月   0-11 //获取星期几
        var xq = d.getDay(); //5    0-6    0:星期天 //获取几号
        var dd = d.getDate(); //1    1-31 //获取小时
        var h = d.getHours(); // 16下午4点     24小时制 //获取分钟
        var m = d.getMinutes(); //31分 //获取描述
        var s = d.getSeconds(); //50秒
        if (h >= 0 && h <= 9) {
          h = "0" + h;
        }
        if (m >= 0 && m <= 9) {
          m = "0" + m;
        }
        if (s >= 0 && s <= 9) {
          s = "0" + s;
        }
        if (yue >= 0 && yue <= 9) {
          yue = "0" + yue;
        }
        if (dd >= 0 && dd <= 9) {
          dd = "0" + dd;
        }

        document.getElementById("time").innerHTML =
          yue + "月" + dd + "日" + "<br />" + h + ":" + m + ":" + s;
      }
      setInterval("show()", 1000);
    </script>
